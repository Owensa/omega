		<div class="content-wrapper">


	<form class="cd-form floating-labels">
		<fieldset>
			<legend>Contact Information</legend>

			<div class="">
				<p></p>
			</div>

			<div class="icon">
				<label class="cd-label" for="cd-name">Name</label>
				<input class="user" type="text" name="cd-name" id="cd-name" required>
		    </div> 


		    <div class="icon">
		    	<label class="cd-label" for="cd-email">Email</label>
				<input class="email" type="email" name="cd-email" id="cd-email" required>
		    </div>
		</fieldset>

		<fieldset>
			<legend>Subject</legend>

			<div>
				<h4>Topic</h4>

				<p class="cd-select icon">
					<select class="budget">
						<option value="0">Select Topic</option>
						<option value="1">Missing Payouts</option>
						<option value="2">Order Inquiry</option>
						<option value="3">Other</option>                        
						<option value="4">Press</option>
					</select>
				</p>
			</div> 

			<div class="icon">
				<label class="cd-label" for="cd-textarea">Your message</label>
      			<textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
			</div>

			<div>
		      	<input type="submit" value="Send Message">
		    </div>
		</fieldset>
	</form>

            
		</div> <!-- .content-wrapper -->
